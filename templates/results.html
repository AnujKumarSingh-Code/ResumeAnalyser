<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Match Score: {{ score }}%</h2>
        <h4 class="mt-4">Recommended Keywords to Add:</h4>
        {% if missing_keywords %}
        <ul class="list-group">
            {% for kw in missing_keywords %}
                <li class="list-group-item">{{ kw }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Your resume matches the job description closely!</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Analyze Another</a>
    </div>
</body>
</html>
